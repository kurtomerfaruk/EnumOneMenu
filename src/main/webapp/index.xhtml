<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:growl id="growl" life="3000" showDetail="true"/>  
            <p:selectOneMenu value="#{situationController.situation}">
            <f:selectItems value="#{situationController.list}"
                           var="situation"
                           itemValue="#{situation.label}"
                           itemLabel="#{messages['situation' += situation]}"/>
            <p:ajax event="change" update="growl" listener="#{situationController.update()}"/>
        </p:selectOneMenu>
        </h:form>
    </h:body>
</html>
